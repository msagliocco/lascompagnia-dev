<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Shadow -->
  <rect x="8" y="10" width="48" height="48" fill="#15130f"/>
  
  <!-- Main Box -->
  <rect x="6" y="8" width="48" height="48" fill="#ff4d2d" stroke="#15130f" stroke-width="2"/>
  
  <!-- Text LS -->
  <text x="30" y="42" font-family="Arial Black, sans-serif" font-weight="900" font-size="28" fill="#15130f" text-anchor="middle" letter-spacing="-2">LS</text>
  
  <!-- Stitch/Badge (Top Right) -->
  <!-- CSS: width 14px, height 14px, inset -4px -4px, rotate -4deg -->
  <!-- Main box top-right is (54, 8) -->
  <!-- Placing stitch centered somewhat on the corner, slightly out -->
  <rect x="48" y="2" width="14" height="14" fill="#f4f1e8" stroke="#15130f" stroke-width="2" transform="rotate(-4 55 9)"/>
</svg>
